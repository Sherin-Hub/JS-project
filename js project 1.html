<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ—£ï¸ Text-to-Speech App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #64a1d3;
      text-align: center;
      padding: 30px;
    }
    body.dark {
      background: #000;
      color: #fff;
    }
    textarea, select, input[type="range"], button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    textarea {
      width: 80%;
      height: 100px;
    }
    button {
      background: #320faf;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
    }
    .star {
      font-size: 24px;
      color: lightgray;
      cursor: pointer;
    }
    .star.checked {
      color: gold;
    }
    #welcome, #app {
      display: none;
    }
    #welcome.active, #app.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome" class="active">
    <h1>ğŸ‘‹ Welcome to</h1>
    <h2>ğŸ—£ï¸ Multilingual TTS App</h2>
    <p>Convert your text into speech!</p>
    <img src="https://orcacore.com/wp-content/uploads/2025/03/AI-Speaking-Apps-for-Phones-and-Computers-768x436.webp" width="500px"><br><br>
    <button onclick="showApp()">ğŸš€ Start</button>
  </div>

  <!-- Main App -->
  <div id="app">
    <button onclick="toggleDark()">ğŸŒ“ Dark Mode</button>
    <button onclick="simulateDownload()">ğŸ“¥ Download (Simulated)</button>

    <h2>ğŸŒ Text-to-Speech</h2>

    <textarea id="text" placeholder="âœï¸ Type something..."></textarea><br>

    <select id="language">
      <option value="en">English</option>
      <option value="ta">Tamil</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>

    <select id="voices"></select><br>

    <label>Rate: <span id="rateVal">1</span></label>
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">

    <label>Pitch: <span id="pitchVal">1</span></label>
    <input type="range" id="pitch" min="0" max="2" step="0.1" value="1"><br>

    <button id="speakBtn" onclick="speak()" disabled>ğŸ”Š Speak</button>
    <button onclick="clearText()">ğŸ§¹ Clear</button>

    <p>â­ Rate:</p>
    <span class="star" onclick="rateStars(1)">â˜…</span>
    <span class="star" onclick="rateStars(2)">â˜…</span>
    <span class="star" onclick="rateStars(3)">â˜…</span>
    <span class="star" onclick="rateStars(4)">â˜…</span>
    <span class="star" onclick="rateStars(5)">â˜…</span>
  </div>

  <script>
    const synth = speechSynthesis;
    const text = document.getElementById("text");
    const voicesList = document.getElementById("voices");
    const language = document.getElementById("language");
    const rate = document.getElementById("rate");
    const pitch = document.getElementById("pitch");
    const rateVal = document.getElementById("rateVal");
    const pitchVal = document.getElementById("pitchVal");
    const speakBtn = document.getElementById("speakBtn");
    let voices = [];

    function showApp() {
      document.getElementById("welcome").classList.remove("active");
      document.getElementById("app").classList.add("active");
      loadVoices();
    }

    function loadVoices() {
      voices = synth.getVoices();
      if (!voices.length) return;

      speakBtn.disabled = false;
      const lang = language.value;
      const filtered = voices.filter(v => v.lang.startsWith(lang));
      voicesList.innerHTML = filtered.map(v =>
        `<option value="${v.name}">${v.name} (${v.lang})</option>`
      ).join('');
    }

    function speak() {
      if (!text.value.trim()) return alert("Please type something.");
      const utter = new SpeechSynthesisUtterance(text.value);
      const selected = voices.find(v => v.name === voicesList.value);
      if (!selected) return alert("Voice not ready.");

      utter.voice = selected;
      utter.rate = parseFloat(rate.value);
      utter.pitch = parseFloat(pitch.value);
      synth.cancel();
      synth.speak(utter);
    }

    function clearText() {
      text.value = '';
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    function simulateDownload() {
      alert("â— This browser canâ€™t save TTS audio. Use screen recorder or try ttsmp3.com");
    }

    function rateStars(n) {
      document.querySelectorAll('.star').forEach((el, i) =>
        el.classList.toggle("checked", i < n)
      );
      alert(`â­ You rated ${n} star(s)!`);
    }

    rate.oninput = () => rateVal.textContent = rate.value;
    pitch.oninput = () => pitchVal.textContent = pitch.value;

    language.onchange = () => {
      localStorage.setItem("selectedLang", language.value);
      loadVoices();
    };

    window.onload = () => {
      const saved = localStorage.getItem("selectedLang");
      if (saved) language.value = saved;
      if (!synth.getVoices().length) {
        const timer = setInterval(() => {
          if (synth.getVoices().length) {
            clearInterval(timer);
            loadVoices();
          }
        }, 100);
      } else {
        loadVoices();
      }
    };

    synth.onvoiceschanged = loadVoices;
  </script>
</body>
</html>
